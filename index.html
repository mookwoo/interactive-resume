<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <style>
        /* Loading Animation */
        #loading {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #loading.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <p>Loading...</p>
    </div>
    <h1>Welcome to My Interactive Resume</h1>
    <section id="blog">
        <h2>Blog Section</h2>
        <p>This is where I share my thoughts and experiences.</p>
    </section>
    <section id="achievements">
        <h2>Achievements</h2>
        <ul>
            <li>Achievement 1</li>
            <li>Achievement 2</li>
            <li>Achievement 3</li>
        </ul>
    </section>
    <script>
        // Show loading animation
        document.getElementById('loading').classList.add('visible');
        // Simulate loading
        setTimeout(() => {
            document.getElementById('loading').classList.remove('visible');
        }, 2000);
    </script>
</body>
</html>
